{% set name = "popfinder" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/popfinder-{{ version }}.tar.gz
  sha256: f04fb5e24f826a25768029d79d2c28a4c413dc01535cfdf142907bf72c805f89

build:
  number: 0
  noarch: python
  entry_points:
    - pop_classifier = popfinder.cli_classifier:main
    - pop_regressor = popfinder.cli_regressor:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - pandas
    - numpy
    - scikit-learn
    - dill
    - seaborn
    - matplotlib-base
    - scikit-allel
    - zarr
    - h5py
    - scipy

test:
  imports:
    - popfinder
    - tests
  commands:
    - pip check
  requires:
    - pip
    - pytest

about:
  home: https://syncrosim.com/
  summary: Genetic population assignment using neural networks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - katieb1
